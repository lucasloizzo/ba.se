<!DOCTYPE html>
<html>
<head>
    <title>BA.SE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="Stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--Mobile first. Logo centrado, menu debajo-->
        <img class="logo" src="https://instagram.faep8-1.fna.fbcdn.net/vp/edf5841f7476af7db1e783cb853e1245/5D5F2847/t51.2885-19/s150x150/51849629_2598005100228933_2011927217348542464_n.jpg?_nc_ht=instagram.faep8-1.fna.fbcdn.net" alt="Foto del perfil de ba.se.performance">

        <h3 class="ig">
          <a class="igLink" href="https://www.instagram.com/ba.se.performance/"><strong>@ba.se.performance</strong></a>
        </h3>

        <div class="menuGeneral">
            <div class="row">
                <div class="menuGroup">
                    <input id="menu1" class="toggle" type="checkbox">
                    <label for="menu1" class="lbl-toggle" tabindex="0">Weightlifting Program</label>
                    <div class="content">
                        <div class="content-inner">
                            <p>
                                Texto menu 1.
                            </p>
                        </div>
                    </div>
                </div>
            
                <div class="menuGroup">
                    <input id="menu2" class="toggle" type="checkbox">
                    <label for="menu2" class="lbl-toggle" tabindex="0">Martial arts Program</label>
                    <div class="content">
                        <div class="content-inner">
                            <p>
                                Texto menu 2.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="menuGroup">
                    <input id="menu3" class="toggle" type="checkbox">
                    <label for="menu3" class="lbl-toggle" tabindex="0">Rugby Program</label>
                    <div class="content">
                        <div class="content-inner">
                            <p>
                                Texto menu 3.
                            </p>
                        </div>
                    </div>
                </div>
            
                <div class="menuGroup">
                    <input id="menu4" class="toggle" type="checkbox">
                    <label for="menu4" class="lbl-toggle" tabindex="0">Football Program</label>
                    <div class="content">
                        <div class="content-inner">
                            <p>
                                Texto menu 4.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>let myLabels = document.querySelectorAll('.lbl-toggle');

            Array.from(myLabels).forEach(label => {
                label.addEventListener('keydown', e => {
                // 32 === spacebar
                // 13 === enter
                    if (e.which === 32 || e.which === 13) {
                        e.preventDefault();
                        label.click();
                    };
                });
            });
        </script>

</body>
</html>
